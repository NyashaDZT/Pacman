<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PACMAN by Nyasha Dzvoti</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Karla&family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
  <script defer src="scripts/script.js"></script>
</head>
<body>
  <audio id="audio"></audio>
  <section id="container">
    <h1 id="header">PACMAN</h1>
    <section id="score">
      <button id="start-button">START GAME</button>
      <div>SCORE: <span id="current-score"></span></div>
      <div>LIVES: <span id="lives">♥ ♥ ♥</span></div>
      <div><span id="high-score"></span></div>
    </section>
    <!-- game grid -->
    <div class="grid-wrapper">
      <div id="game"></div>
      <div class="highscore">HIGH SCORE: <span id="high-score"></span></div>
    </div>
    <!-- visual info and start button -->
  </section>
</body>
</html>
