<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/script.js"></script>
</head>
<body>
  <section id="container">
    <h1 id="header">PACMAN</h1>
    <!-- game grid -->
    <div class="grid-wrapper">
      <div id="game"></div>
    </div>
    <!-- visual info and start button -->
    <section id="score">
      <button id="start-button">START PACMAN</button>
      <div>Score: <span id="current-score"></span></div>
      <div>Lives <span id="lives"></span></div>
      <div><span id="high-score"></span></div>
    </section>
  </section>
</body>
</html>
